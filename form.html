<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <form >
        <label for="">FirstName:</label>
        <input type="text">
        <br><br>
        <label for="">LastName:</label>
        <input type="text">
        <br><br>
        <label for="">Email:</label>
        <input type="email">
        <br><br>
        <label for="">Phone Number:</label>
        <input type="tel">
        <br><br>
        <label for="">DOB:</label>
        <input type="date" >
        <input type="datetime-local">
        <br><br>
        <label for="">Age:</label>
        <input type="number">
        <br><br>
        <label for="">Password:</label>
        <input type="password">
        <br><br>
        <label for="">Confirm Password:</label>
        <input type="number">
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="73" rows="8"></textarea>
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gen"><span>Male</span>
        <input type="radio" name="gen"><span>Female</span>
        <input type="radio" name="gen"><span>Others</span>
        <br><br>
        <label for="">Language:</label>
        <input type="checkbox"><span>English</span>
        <input type="checkbox"><span>Kananda</span>
        <input type="checkbox"><span>Hindi</span>
        <input type="checkbox"><span>Telugu</span>
        <br><br>
        <label for="">Upload CV:</label>
        <input type="file">
    </form>
</body>
</html>
