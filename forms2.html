<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
            <h1>Registration Form</h1>
    <label for="fname">First Name:</label>
    <input id="fname" placeholder="enter the first name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input id="lname" type="text" placeholder="Enter the last name">
    <br><br>
    <label for="mail">Email:</label>
    <input id="mail" type="email" placeholder="Enter the email">
    <br><br>
    <label for="pass">Password:</label>
    <input id="pass" type="password" placeholder="Enter the password">
    <br><br>
    <label for="">Gender</label><br>
    <input type="radio" name="gender" value="Male"><span>Male</span><br>
    <input type="radio" name="gender" value="Others"><span>Others</span><br>
    <input type="radio" name="gender" value="Female"><span>Female</span><br>
    <br>
    <label for="">Preferences:</label><br>
    <span>Acrylic Painting</span><input type="checkbox"><br>
    <span>Oil painting</span><input type="checkbox"><br>
    <span>Water color painting</span><input type="checkbox"><br>
    <br><br>
    <label for="">Select occupation</label>
    <select name="" id="">
        <option value="">Student</option>
           <option value="">Working Professional</option> 
           <option value=""> Freelancer</option>
           <option value=""> Other</option>
    </select>
    <br><br>
     <label for="bio">Bio</label>
        <textarea  name="" id="bio" cols="30" rows="5" placeholder="Write about yourself......"></textarea>
        <br>
        <input type="reset"><input type="submit">
    </form>

</body>
</html>
