<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <form method="get" action="">
        <label for="">Institute:</label>
        <input type="text" name="institute" placeholder="enter institute name" value="Eclr" readonly disabled>
        <br><br>
        <label for="fname">FirstName:</label>
        <input type="text" id="fname" placeholder="enter user first name" name="fname">
        <br><br>
        <label for="lname">LastName:</label>
        <input type="text" id="lname" placeholder="enter user last name" name="lname">
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="enter user Email">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" maxlength="10" placeholder="enter user phone number">
        <br><br>
        <label for="">DOB:</label>
        <input type="date" >
        <input type="datetime-local">
        <br><br>
        <label for="">Age:</label>
        <input type="number">
        <br><br>
        <label for="">Password:</label>
        <input type="password">
        <br><br>
        <label for="">Confirm Password:</label>
        <input type="number">
        <br><br>
        <label for="add">Address:</label>
        <textarea name=""  cols="33" rows="4" id="add"></textarea>
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gen" value="Male"><span>Male</span>
        <input type="radio" name="gen" value="Female"><span>Female</span>
        <input type="radio" name="gen" value="Others"><span>Others</span>
        <br><br>
        <label for="">Language:</label>
        <input type="checkbox" name="lang" value="English"><span>English</span>
        <input type="checkbox" name="lang" value="Kannanda"><span>Kannanda</span>
        <input type="checkbox" name="lang" value="Hindi"><span>Hindi</span>
        <input type="checkbox" name="lang" value="Telugu"><span>Telugu</span>
        <br><br>
        <label for="">Upload CV:</label>
        <input type="file">
        <br><br>
        <label for="country">Countries:</label>
        <select  id="country" name="Countries" id="" multiple>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <br>
        <label for="">Programming languages</label>
        <input type="text" placeholder="Select the programming languages" list="Language">
        <datalist id="Language">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">JavaScript</option>
            <option value="Java">Java</option>
        </datalist>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
