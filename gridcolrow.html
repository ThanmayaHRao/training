<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 70px;
           

        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: aliceblue;
            display: grid;
            grid-template-columns: repeat(4,25%);
            grid-template-rows: auto auto auto;
            gap: 6px;
             
             

        }
        .items{
            border-radius: 20px;
        }
        .item1{
            background: green;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .item2{
            background-color: gold;
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .item3{
            background-color: crimson;

        }
         .item4{
            background-color: blue;

        }
         .item5{
           background-color: crimson;

        }
        .item6{
            background-color: crimson;
        }
        .item7{
            background-color: gold;
        }
        .item8{
            background-color: green;
            grid-row-start:2 ;
            grid-row-end: 4;
            grid-column-start: 4;
        }
        
    </style>
</head>
<body>
    <section class="container">
        <items class="items item1">element1</items>
        <items class="items  item2">element2</items>
        <items class="items  item3">element3</items>
        <items class="items  item4">element4</items>
        <items class="items  item5">element5</items>
        <items class="items  item6">element6</items>
        <items class="items  item7">element7</items>
        <items class="items  item8">element8</items>
    </section>
</body>
</html>
